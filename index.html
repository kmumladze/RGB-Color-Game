<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="intro">
        <h1>TRY COUNT</h1>
        <h1 class="count">2</h1>
    </div>
    <header>
        <h3 class="maintheme">RGB(0,0,0,)</h3>
        <h3 class="game">Color Game</h3>
    </header>

    <aside>
        <div class="easy-or-hard">
            <button class="easy-button"> Easy </button>
            <button class="or-button"> or </button>
            <button class="hard-button"> Hard </button>
        </div>
    </aside>

    <section class="button-section">
        <button class="btn-start"> Start </button>
        <button class="btn-rgb">  </button>
        <button class="btn-failandsucsess"> .... </button>
    </section>
    

   
    <section>
        <div class="boxes">
            <div class="color append1"></div>
            <div class="color append1"></div>
            <div class="color append1"></div>
        </div>
        <div class="boxes2">
            <div class="color remove1"></div>
            <div class="color remove1"></div>
            <div class="color remove1"></div>
        </div>
    </section>

    




    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
